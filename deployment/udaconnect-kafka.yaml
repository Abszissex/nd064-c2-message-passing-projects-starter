apiVersion: v1
kind: Service
metadata:
  labels:
    service: apache-kafka
  name: apache-kafka
spec:
  ports:
  - name: "9092"
    port: 9092
    targetPort: 9092
    nodePort: 30005
  selector:
    service: apache-kafka
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: apache-kafka
  name: apache-kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      service: apache-kafka
  template:
    metadata:
      labels:
        service: apache-kafka
    spec:
      containers:
      - image: bitnami/kafka:3.0.0
        name: apache-kafka
        imagePullPolicy: Always
        env:
        - name: KAFKA_CFG_ZOOKEEPER_CONNECT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: KAFKA_CFG_ZOOKEEPER_CONNECT
        - name: ALLOW_PLAINTEXT_LISTENER
          value: yes
      restartPolicy: Always
